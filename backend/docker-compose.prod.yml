version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: smm_postgres_prod
    environment:
      POSTGRES_DB: social_monitor
      POSTGRES_USER: smm_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - smm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smm_user -d social_monitor"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2
    container_name: smm_redis_prod
    volumes:
      - redis_data:/data
      - ./infra/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD}
    networks:
      - smm_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: smm_opensearch_prod
    environment:
      - cluster.name=smm-cluster
      - node.name=smm-node1
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms2g -Xmx2g"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    networks:
      - smm_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  supertokens:
    image: registry.supertokens.io/supertokens/supertokens-postgresql:9.0
    container_name: smm_supertokens_prod
    environment:
      POSTGRESQL_CONNECTION_URI: "postgresql://smm_user:${POSTGRES_PASSWORD}@postgres:5432/social_monitor"
      API_KEYS: ${SUPERTOKENS_API_KEYS}
      DISABLE_TELEMETRY: "true"
    volumes:
      - ./infra/supertokens/config.yml:/usr/lib/supertokens/config.yaml
    depends_on:
      - postgres
    networks:
      - smm_network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.api.prod
    container_name: smm_api_prod
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://smm_user:${POSTGRES_PASSWORD}@postgres:5432/social_monitor
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - OPENSEARCH_URL=http://opensearch:9200
      - LOG_LEVEL=INFO
    volumes:
      - ./app:/app/app
      - ./collectors:/app/collectors
      - ./processor:/app/processor
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    networks:
      - smm_network
    restart: unless-stopped

  processor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smm_processor_prod
    command: ["python", "-m", "processor.main"]
    environment:
      - DATABASE_URL=postgresql://smm_user:${POSTGRES_PASSWORD}@postgres:5432/social_monitor
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - OPENSEARCH_URL=http://opensearch:9200
      - LOG_LEVEL=INFO
    volumes:
      - ./app:/app/app
      - ./processor:/app/processor
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    networks:
      - smm_network
    restart: unless-stopped

  collectors:
    build:
      context: .
      dockerfile: Dockerfile.collector
    container_name: smm_collectors_prod
    environment:
      - DATABASE_URL=postgresql://smm_user:${POSTGRES_PASSWORD}@postgres:5432/social_monitor
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - LOG_LEVEL=INFO
      - TWITTER_API_KEY=${TWITTER_API_KEY}
      - TWITTER_API_SECRET=${TWITTER_API_SECRET}
      - TWITTER_ACCESS_TOKEN=${TWITTER_ACCESS_TOKEN}
      - TWITTER_ACCESS_SECRET=${TWITTER_ACCESS_SECRET}
      - LINKEDIN_CLIENT_ID=${LINKEDIN_CLIENT_ID}
      - LINKEDIN_CLIENT_SECRET=${LINKEDIN_CLIENT_SECRET}
      - REDDIT_CLIENT_ID=${REDDIT_CLIENT_ID}
      - REDDIT_CLIENT_SECRET=${REDDIT_CLIENT_SECRET}
    volumes:
      - ./collectors:/app/collectors
      - ./app:/app/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smm_network
    restart: unless-stopped

networks:
  smm_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  opensearch_data: