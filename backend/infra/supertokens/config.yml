# SuperTokens configuration for PostgreSQL
# Reference: https://supertokens.com/docs/community/configuration
core_config_version: 0

# Database configuration
postgresql_enable: true
postgresql_connection_uri: "postgresql://smm_user:dev_password@postgres:5432/social_monitor?currentSchema=auth"
postgresql_connection_pool_size: 10
postgresql_connection_timeout: 5000

# API and core settings
access_token_validity: 3600  # 1 hour in seconds
refresh_token_validity: 14400  # 4 hours in seconds
disable_telemetry: true

# General settings
log_level: INFO
app_name: "Social Monitor"
api_base_path: "/auth"
website_base_path: "/auth"